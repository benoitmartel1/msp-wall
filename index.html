<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/common.css?a=6">
	<script src="js/common.js?a=2"></script>

</head>
<style>
	#app,
	body,
	html {
		overflow: hidden;
	}

	#app {
		padding: 40px;
		padding-top: 40%;
		text-align: center;
		margin: 0;
		/* overflow: hidden; */
	}

	h1 {
		margin-top: 200px;
		font-size: 1em;
	}

	#bornes {
		box-sizing: border-box;
	}

	#bornes .tile {
		cursor: pointer;
		font-size: 2em;
		display: inline-flex;
		align-items: center;
		justify-content: center;
		min-width: 0;
		color: white;
		border: 1px solid white;
		min-width: 600px;
		height: 600px;
	}

	input {
		transform: scale(10);
	}

	label {
		margin-left: 60px;
		vertical-align: middle;

	}

	.setting {
		/* margin-top: 100px; */
		display: flex;
		/* justify-content: start; */
		/* align-items: start; */
		margin: 100px 0;
	}

	.checkboxes {
		width: 80%;
		margin: auto;
		text-align: left;
	}

	input[type=checkbox] {
		margin: 70px 0 0;
		/* line-height: normal; */
		width: 10px;
		height: 10px;
	}

	.setting div {
		margin-left: 120px;
	}
</style>

<body>
	<div id="app">


		<h1>Numéro de la borne.</h1>
		<div id="bornes"></div>
		<div class="checkboxes">
			<div class="setting">
				<input type="checkbox" id="presentationEnabled" onclick="changePresentation(this)">
				<div>Diffuse la vidéo en mode <i>Présentation de groupe</i></div>
			</div>
			<div class="setting">
				<input type="checkbox" id="autoTriggerEnabled" onclick="changeAutoTrigger(this)">
				<div>Mode <i>Débogage</i></div>
			</div>
		</div>
	</div>


	<script>
		var log;
		function changePresentation(cb) {
			window.localStorage.setItem('presentationEnabled', cb.checked)
		};
		function changeAutoTrigger(cb) {
			window.localStorage.setItem('autoTriggerEnabled', cb.checked)
		};
		window.onload = function () {


			fillScreen();

			if (window.localStorage.getItem('autoTriggerEnabled') == "true") {
				document.getElementById("autoTriggerEnabled").checked = true;
			}
			if (window.localStorage.getItem('presentationEnabled') == "true") {
				document.getElementById("presentationEnabled").checked = true;
			}

			if (window.localStorage.getItem('borne')) {
				window.location = "app.html"
			}
			for (let i = 1; i <= 6; i++) {
				let div = document.createElement("div");
				div.classList.add('tile');
				div.innerText = i
				div.addEventListener('click', function () {
					window.localStorage.setItem('borne', i)
					window.location = "app.html"
				})
				document.querySelector('#bornes').append(div)
			}
		}
	</script>
</body>

</html>
