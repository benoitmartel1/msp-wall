<style>
	#app {

	h1 {

	}

	#bornes .tile {
		cursor: pointer;
		font-size: 2em;

<body>
	<div id="app">
		<h1>Num√©ro de la borne</h1>
		<div id="bornes"></div>
	</div>


	<script>
		var log;
		window.onload = function () {
			fillScreen()
			console.log(window.localStorage.getItem('borne'))
			if (window.localStorage.getItem('borne')) {
				window.location = "app.html"
			}
			for (let i = 1; i <= 6; i++) {
				let div = document.createElement("div");
				div.classList.add('tile');
				div.innerText = i
				div.addEventListener('click', function () {
					window.localStorage.setItem('borne', i)
					window.location = "app.html"
				})
				document.querySelector('#bornes').append(div)
			}
		}
	</script>
